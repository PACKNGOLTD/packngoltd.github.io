<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Selection</title>
</head>
<body>
    <h1>Product Selection</h1>
    <form id="orderForm">
        <label for="product">Select Product:</label>
        <select id="product" name="product">
            <option value="SKU1">Product 1 (SKU1)</option>
            <option value="SKU2">Product 2 (SKU2)</option>
        </select>
        <br><br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required>
        <br><br>
        <button type="submit">Submit Order</button>
    </form>

    <script>
        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const customer = new URLSearchParams(window.location.search).get('customer');
            const product = document.getElementById('product').value;
            const quantity = document.getElementById('quantity').value;

            const order = { customer, product, quantity };
            localStorage.setItem('orders', JSON.stringify([...(JSON.parse(localStorage.getItem('orders')) || []), order]));
            alert('Order saved!');
        });
    </script>
</body>
</html>
